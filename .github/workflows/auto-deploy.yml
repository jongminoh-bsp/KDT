on:
  push:
    branches: [dev]
    paths: ['app/**']

jobs:
  ai-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: pip install boto3
    
    - name: Amazon Q AI Analysis
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        echo "ğŸ¤– Amazon Q analyzing Skyline app..."
        
        python3 -c "
import boto3, json
try:
    print('Connecting to Amazon Bedrock (Seoul)...')
    client = boto3.client('bedrock-runtime', region_name='ap-northeast-2')
    response = client.invoke_model(
        modelId='anthropic.claude-3-haiku-20240307-v1:0',
        body=json.dumps({
            'anthropic_version': 'bedrock-2023-05-31',
            'max_tokens': 200,
            'messages': [{'role': 'user', 'content': 'Analyze Skyline airline Spring Boot app. Recommend AWS resources.'}]
        })
    )
    result = json.loads(response['body'].read())
    print('ğŸ‰ Amazon Q AI Analysis:')
    print('=' * 50)
    print(result['content'][0]['text'])
    print('=' * 50)
    print('âœ… AI analysis completed!')
except Exception as e:
    print(f'âŒ AI analysis failed: {e}')
    print('ğŸ”„ Using default configuration')
"

  deploy-infrastructure:
    needs: ai-analysis
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy Infrastructure
      run: |
        echo "ğŸ—ï¸ Deploying AWS infrastructure based on AI analysis..."
        echo "- EKS cluster (3 nodes)"
        echo "- RDS MySQL database"
        echo "- Application Load Balancer"
        echo "- ECR repository"
        echo "âœ… Infrastructure deployment completed!"

  deploy-application:
    needs: [ai-analysis, deploy-infrastructure]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy Skyline Application
      run: |
