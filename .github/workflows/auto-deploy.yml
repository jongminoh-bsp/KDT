    paths: ['app/**']

jobs:
  ai-analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install boto3
    - name: Amazon Q AI Analysis
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        echo "ðŸ¤– Amazon Q analyzing Skyline app..."
        python3 << 'EOF'
import boto3
import json

try:
    client = boto3.client('bedrock-runtime', region_name='ap-northeast-2')
    response = client.invoke_model(
        modelId='anthropic.claude-3-haiku-20240307-v1:0',
        body=json.dumps({
            "anthropic_version": "bedrock-2023-05-31",
            "max_tokens": 150,
            "messages": [{"role": "user", "content": "Analyze Spring Boot airline app. Recommend memory, replicas."}]
        })
    )
    result = json.loads(response['body'].read())
    print("ðŸŽ‰ AI Result:", result['content'][0]['text'])
    print("âœ… Amazon Q analysis completed")
except Exception as e:
    print("âŒ AI failed:", e)
    print("âœ… Using fallback config")
EOF

