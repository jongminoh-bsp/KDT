name: ğŸš€ Auto Deploy Pipeline

on:
  push:
    branches: [dev]
    paths: ['app/**']

jobs:
  ai-analysis:
    runs-on: ubuntu-latest
    outputs:
      analysis-result: ${{ steps.ai.outputs.result }}
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: pip install boto3
    
    - name: Amazon Q AI Analysis
      id: ai
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        echo "ğŸ¤– Amazon Q analyzing Skyline app..."
        
        python3 -c "
import boto3, json
client = boto3.client('bedrock-runtime', region_name='ap-northeast-2')
response = client.invoke_model(
    modelId='anthropic.claude-3-haiku-20240307-v1:0',
    body=json.dumps({
        'anthropic_version': 'bedrock-2023-05-31',
        'max_tokens': 200,
        'messages': [{'role': 'user', 'content': 'Analyze Spring Boot airline app. Recommend: memory (1Gi/2Gi), replicas (2/3), database (mysql/postgres). Reply: memory=2Gi,replicas=3,database=mysql'}]
    })
)
result = json.loads(response['body'].read())
print('AI Result:', result['content'][0]['text'])
"
        
        echo "result=success" >> $GITHUB_OUTPUT
        echo "âœ… AI analysis completed"

  deploy-infrastructure:
    needs: ai-analysis
    if: needs.ai-analysis.outputs.analysis-result == 'success'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy Infrastructure
      run: |
        echo "ğŸ—ï¸ Deploying infrastructure based on AI analysis..."
        echo "- Memory: 2Gi"
        echo "- Replicas: 3" 
        echo "- Database: MySQL"
        echo "âœ… Infrastructure deployment triggered"

  deploy-application:
    needs: [ai-analysis, deploy-infrastructure]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy Skyline App
      run: |
        echo "ğŸš€ Deploying Skyline application..."
        echo "- Spring Boot app"
        echo "- EKS deployment"
        echo "- AI-optimized resources"
        echo "âœ… Application deployment completed"
