name: ğŸ¤– Simple Auto AI Analysis

on:
  push:
    branches: [dev]
    paths: 
      - 'app/**'
      - 'skyline_system_demo/**'
      - '**/pom.xml'
      - '**/package.json'

jobs:
  ai-analysis:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ” Detect Application
      id: detect
      run: |
        echo "ğŸ” Looking for applications..."
        
        if [ -d "app" ]; then
          echo "âœ… Found app/ directory"
          echo "app_dir=app" >> $GITHUB_OUTPUT
          echo "has_app=true" >> $GITHUB_OUTPUT
        elif [ -d "skyline_system_demo" ]; then
          echo "âœ… Found skyline_system_demo/ directory"
          echo "app_dir=skyline_system_demo" >> $GITHUB_OUTPUT
          echo "has_app=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ No application directory found"
          echo "has_app=false" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ¤– Run AI Analysis
      if: steps.detect.outputs.has_app == 'true'
      run: |
        APP_DIR="${{ steps.detect.outputs.app_dir }}"
        echo "ğŸ¤– Analyzing: $APP_DIR"
        
        # ê°„ë‹¨í•œ ë¶„ì„ ì‹¤í–‰
        python3 automation/analyzer/code_analyzer.py "./$APP_DIR"
        
        echo "âœ… Analysis completed for $APP_DIR"
    
    - name: ğŸ—ï¸ Generate Infrastructure
      if: steps.detect.outputs.has_app == 'true'
      run: |
        APP_DIR="${{ steps.detect.outputs.app_dir }}"
        echo "ğŸ—ï¸ Generating infrastructure for: $APP_DIR"
        
        # config.py ì—…ë°ì´íŠ¸
        FULL_PATH="$(pwd)/$APP_DIR"
        sed -i "s|APPLICATION_SOURCE_PATH = \".*\"|APPLICATION_SOURCE_PATH = \"$FULL_PATH\"|" automation/config.py
        
        # ê°„ë‹¨í•œ ìƒì„± ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
        python3 -c "
import sys, os
sys.path.append('automation')
from analyzer.code_analyzer import ApplicationAnalyzer
import json

analyzer = ApplicationAnalyzer('$FULL_PATH')
result = analyzer.analyze()

print('âœ… Analysis Results:')
print(f'Framework: {result[\"framework\"]}')
print(f'Replicas: {result[\"resources\"][\"replicas\"]}')
print(f'Memory: {result[\"resources\"][\"memory_limit\"]}')

# ê²°ê³¼ ì €ì¥
with open('ai_analysis_result.json', 'w') as f:
    json.dump(result, f, indent=2)
"
        
        echo "âœ… Infrastructure analysis completed"
    
    - name: ğŸ“Š Show Results
      if: steps.detect.outputs.has_app == 'true'
      run: |
        echo "ğŸ“Š AI Analysis Results:"
        cat ai_analysis_result.json | head -20
        
        echo ""
        echo "ğŸ¯ Next Steps:"
        echo "1. Review the analysis results"
        echo "2. Infrastructure code would be generated"
        echo "3. PR would be created automatically"
        echo "4. After approval, infrastructure would be deployed"
        
        echo ""
        echo "âœ… AI automation workflow completed successfully!"
