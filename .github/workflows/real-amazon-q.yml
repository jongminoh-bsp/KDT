name: ğŸ¤– Real Amazon Q Analysis Pipeline

on:
  push:
    branches: [dev]
    paths: 
      - 'app/**'
      - 'skyline_system_demo/**'
      - '**/pom.xml'
      - '**/package.json'

env:
  AWS_REGION: us-east-1  # Bedrock ì‚¬ìš©ì„ ìœ„í•´ us-east-1

jobs:
  amazon-q-analysis:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install boto3
    
    - name: ğŸ”‘ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions-AmazonQ
    
    - name: ğŸ” Detect Application
      id: detect
      run: |
        echo "ğŸ” Looking for applications..."
        
        if [ -d "app" ]; then
          echo "âœ… Found app/ directory"
          echo "app_dir=app" >> $GITHUB_OUTPUT
          echo "has_app=true" >> $GITHUB_OUTPUT
        elif [ -d "skyline_system_demo" ]; then
          echo "âœ… Found skyline_system_demo/ directory"
          echo "app_dir=skyline_system_demo" >> $GITHUB_OUTPUT
          echo "has_app=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ No application directory found"
          echo "has_app=false" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ¤– Run Real Amazon Q Analysis
      if: steps.detect.outputs.has_app == 'true'
      run: |
        APP_DIR="${{ steps.detect.outputs.app_dir }}"
        echo "ğŸ¤– Running Amazon Q analysis on: $APP_DIR"
        
        # ì‹¤ì œ Amazon Q ë¶„ì„ ì‹¤í–‰
        python3 automation/analyzer/amazon_q_analyzer.py "./$APP_DIR"
        
        echo "âœ… Amazon Q analysis completed"
    
    - name: ğŸ—ï¸ Generate Infrastructure with AI Results
      if: steps.detect.outputs.has_app == 'true'
      run: |
        APP_DIR="${{ steps.detect.outputs.app_dir }}"
        echo "ğŸ—ï¸ Generating infrastructure based on Amazon Q analysis..."
        
        # config.py ì—…ë°ì´íŠ¸
        FULL_PATH="$(pwd)/$APP_DIR"
        sed -i "s|APPLICATION_SOURCE_PATH = \".*\"|APPLICATION_SOURCE_PATH = \"$FULL_PATH\"|" automation/config.py
        
        # Amazon Q ê²°ê³¼ë¥¼ ì‚¬ìš©í•œ ì¸í”„ë¼ ìƒì„±
        python3 -c "
