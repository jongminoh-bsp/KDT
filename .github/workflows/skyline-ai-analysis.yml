on:
  push:
    branches: [dev]
    paths: ['app/**']

jobs:
  analyze-skyline:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: pip install boto3>=1.34.0
    
    - name: Analyze Skyline App
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        echo "âœˆï¸ Analyzing Skyline í•­ê³µì˜ˆì•½ì‹œìŠ¤í…œ..."
        
        # Check app structure
        echo "ğŸ“ Application structure:"
        ls -la app/
        
        if [ -f "app/pom.xml" ]; then
          echo "âœ… Spring Boot application detected"
        fi
        
        # Amazon Q AI Analysis
        python3 << 'EOF'
import boto3
import json

try:
    print("ğŸ¤– Amazon Q AI analyzing Skyline airline system...")
    
    client = boto3.client('bedrock-runtime', region_name='ap-northeast-2')
    
    response = client.invoke_model(
        modelId='anthropic.claude-3-haiku-20240307-v1:0',
        body=json.dumps({
            "anthropic_version": "bedrock-2023-05-31",
            "max_tokens": 400,
            "messages": [{
                "role": "user", 
                "content": "Analyze Skyline í•­ê³µì˜ˆì•½ì‹œìŠ¤í…œ - a Spring Boot airline reservation system. Recommend AWS infrastructure: EKS cluster size, RDS MySQL specs, memory/CPU requirements, estimated cost. Respond in JSON format."
            }]
        })
    )
    
    result = json.loads(response['body'].read())
    ai_response = result['content'][0]['text']
    
    print("ğŸ‰ Amazon Q AI Analysis for Skyline:")
    print("=" * 60)
    print(ai_response)
    print("=" * 60)
    
    # Save analysis
    analysis = {
        "application": "skyline-airline-reservation",
        "framework": "spring-boot",
        "ai_analysis": ai_response,
        "recommendations": {
            "memory": "2Gi",
            "cpu": "1000m",
            "replicas": 3,
            "database": "RDS MySQL",
            "cost_estimate": "$200/month"
        }
    }
    
    with open('skyline_analysis.json', 'w') as f:
        json.dump(analysis, f, indent=2)
    
    print("âœ… Skyline AI analysis completed!")
    
except Exception as e:
    print(f"âŒ Analysis failed: {e}")
    
    # Simple fallback
    fallback = {
        "application": "skyline-airline-reservation",
        "framework": "spring-boot",
        "status": "fallback",
        "recommendations": {
            "memory": "2Gi",
            "cpu": "1000m",
            "replicas": 2,
            "database": "RDS MySQL"
        }
    }
    
    with open('skyline_analysis.json', 'w') as f:
        json.dump(fallback, f, indent=2)
    
    print("ğŸ”„ Using fallback analysis")
EOF
    
    - name: Show Results
