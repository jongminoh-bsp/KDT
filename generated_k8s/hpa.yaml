apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: skyline-hpa
  namespace: skyline
  labels:
    app: skyline
    managed-by: amazon-q-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: skyline-deployment
  minReplicas: 3
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---